version: '3.7'

services:
  web:
    build: ./simmodel_app
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 app:server
    volumes:
      - ./simmodel_app/:/home/ubuntu/simmodel_app/
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - web
